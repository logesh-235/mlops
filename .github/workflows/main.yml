name: Webhook-Trigger
on: 
  workflow_dispatch:
    inputs:
      name:
        required: false
        description: Name
        type: string

jobs:
  trigger:
    runs-on: self-hosted
    steps:
      - name: Log the Trigger
        run: echo "Workflow Triggered through webhook"

      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Install Libraries
        run:  pip install -r requirements.txt

      - name: Load Dataset
        run: |
          mkdir datasets
          ls
          python3 -m src.data.loader
          ls

      - name: List
        run: ls src/data
